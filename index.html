<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>डिजिटल जनसेवा एवं साइबर केंद्र - मानपुर मोड़</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
body{background:#f5f7fa;color:#222;}

/* TOP STRIP */
.top-strip{
background:linear-gradient(90deg,#ff9933,#ffffff,#138808);
padding:8px;
text-align:center;
font-weight:600;
}

/* LOGO SECTION */
.gov-logos{
background:white;
text-align:center;
padding:15px 10px;
}
.gov-logos img{
height:60px;
margin:0 15px;
vertical-align:middle;
max-width:90%;
}

/* HERO */
.hero{
position:relative;
height:45vh;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:white;
overflow:hidden;
}
.hero video{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
z-index:-1;
}
.hero-content{
background:rgba(0,0,0,0.65);
padding:50px;
border-radius:15px;
width:90%;
max-width:900px;
}
.csc-logo{
font-size:clamp(40px,6vw,70px);
font-weight:900;
background:linear-gradient(45deg,orange,green,blue,red);
-webkit-background-clip:text;
color:transparent;
margin-bottom:20px;
}
.hero h1{
font-size:clamp(26px,5vw,42px);
margin-bottom:15px;
}
.hero p{
font-size:clamp(14px,2vw,18px);
margin:8px 0;
}

.slide-text{
font-size:clamp(14px,2vw,20px);
margin-top:15px;
animation:slide 6s infinite;
}
@keyframes slide{
0%{opacity:0;}
25%{opacity:1;}
75%{opacity:1;}
100%{opacity:0;}
}

/* SERVICES */
.services{
padding:70px 8%;
background:white;
}
.services h2{
text-align:center;
font-size:clamp(24px,4vw,38px);
margin-bottom:40px;
color:#004aad;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:25px;
}
.box{
background:#eef3ff;
padding:25px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
transition:0.3s;
}
.box:hover{transform:translateY(-10px);}
.box h3{
color:#004aad;
margin-bottom:12px;
font-size:clamp(16px,2vw,20px);
}
.box p{
font-size:clamp(13px,1.8vw,14px);
line-height:1.6;
}

/* CONTACT */
.contact{
background:#004aad;
color:white;
padding:60px 20px;
text-align:center;
}
.contact h2{
font-size:clamp(24px,4vw,34px);
margin-bottom:15px;
}
.contact p{
font-size:clamp(14px,2vw,18px);
margin:6px 0;
}

/* WHATSAPP */
.whatsapp{
position:fixed;
bottom:25px;
right:25px;
background:#25D366;
color:white;
padding:clamp(12px,2vw,16px) clamp(14px,2vw,20px);
border-radius:60px;
font-size:clamp(14px,2vw,22px);
text-decoration:none;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* FOOTER */
footer{
background:#111;
color:white;
text-align:center;
padding:15px;
font-size:14px;
}

/* Mobile Extra Smooth */
@media (max-width:768px){
.hero-content{
padding:25px;
}
.services{
padding:40px 20px;
}
}
</style>
</head>
